<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <script type="text/javascript" src="../js/newRecipeForm.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">KR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/recipes/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recipes/pages/breakfast.html">Breakfast</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/recipes/pages/dinner.html">Dinner</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recipes/pages/dessert.html">Dessert</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="header">
        <h1>Add a New Recipe</h1>
    </div>

    <div class="content">
        <form>
            <div class="form-group">
                <label>Recipe Name</label>
                <input id="nameInput" type="text" class="form-control" id="name" placeholder="Name your creation" onkeyup="suggestName()">
            </div>
            <div id="suggestions">
                
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="description" placeholder="Add a description to your recipe">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Breakfast</option>
                    <option>Dinner</option>
                    <option>Dessert</option>
                </select>
            </div>
            <div class="form-group">
                <label>Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="3" placeholder="List one ingredient per line"></textarea>
             </div>
             <div class="form-group">
                <label>Instructions</label>
                <textarea class="form-control" id="instructions" rows="3"></textarea>
             </div>
            <button type="submit" class="btn btn-primary" id="recipeSubmitBtn">Submit</button>
        </form>
    </div>

    <div class="footer">
        <a href="https://github.com/kristineparish/recipes">GitHub Repo</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
